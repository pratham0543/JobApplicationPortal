<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./stylesheet/style.css">
</head>

<body>
    <h1 class="text-center mt-5">JOB APPLICATION PORTAL</h1>
    <div class="container mx-auto rounded">
        <h2 class="text-center mb-4">Candidate Login</h2>
        <form action="" class="mt-5">
            <div class="mb-3 row inputs">
                <div class="col-sm-3"><label class="col-form-label addlabel">UserEmail</label></div>
                <div class="col-8"><input type="email" id="candEmail" class="form-control caddress" placeholder="abc@example.com" required></div>
            </div>
            <div class="mb-3 row inputs">
                <div class="col-sm-3"><label class="col-form-label addlabel">Password</label></div>
                <div class="col-8"><input type="password" id="candPassword" class="form-control caddress" placeholder="password" required></div>
            </div>
            <div class="login-div">
                <div class="text-danger text-center candLogin"></div>
                <button  type="submit" class="btn btn-success" id="candLogin">Login</button>
                <div>Don't have an account ?<button type="button" class="btn btn-link" data-bs-toggle="modal"
                        data-bs-target="#exampleModal">Signup</button> </div>
            </div>
    </div>
    </form>
    </div>




    <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Candidate Signup</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" required></button>
        </div>
        <div class="modal-body">
            <form action="">
            <div class="mb-3">
                <label for="" class="form-label">Candidate Name</label>
                <input type="text" id="candName" class="form-control" placeholder="name" required>
            </div>
            <div class="mb-3">
                <label class="form-label"> Phone Number</label>
                <input type="text" id="candNum" class="form-control"  placeholder="number" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Candidate Email </label>
                <input type="email" id="cand_email" class="form-control"  placeholder="abc@example.com" required>
            </div>
            <div class="mb-3">
                <label class="form-label"> Password</label>
                <input type="password" id="cand_pass" class="form-control"  placeholder="password" required>
            </div>
           
            <div class="modal-footer">
                <div class="text-success text-center mt-3" id="signUpMessage"></div>
                            <div class="text-danger text-center mt-3" id="signErrorMessage"></div>
                <button type="submit" class="btn btn-success" id="candSignup">Signup</button>
              </div>
            </form>
        </div>
        
      </div>
    </div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
        <script src="./scripts/candidateScript.js"></script>
</body>

</html>
