    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Candidate Signup</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                        required></button>
                </div>
                <div class="modal-body">
                    <form action="">
                        <div class="mb-3">
                            <label for="" class="form-label">Candidate Name</label>
                            <input type="text" id="candName" class="form-control" placeholder="name" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label"> Phone Number</label>
                            <input type="text" id="candNum" class="form-control" placeholder="number" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Candidate Email </label>
                            <input type="email" id="cand_email" class="form-control"
                                placeholder="Will be used to contact you later" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Company </label>
                            <input type="text" id="cand_comp" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Role</label>
                            <input type="text" id="role" class="form-control" required>
                        </div>

                        <div class="modal-footer">
                            <div class="text-success text-center mt-3" id="signUpMessage"></div>
                            <div class="text-danger text-center mt-3" id="signErrorMessage"></div>
                            <button type="submit" class="btn btn-dark" id="apply">Apply</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
