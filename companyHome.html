<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Company Portal</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" aria-current="page" href="index.html">Home</a>
          <a class="nav-link active" href="./companyHome.html">Post A Job</a>
          <a class="nav-link active" href="./candidatesApplied.html">Candidates Applied</a>
        </div>
      </div>
    </div>
  </nav>
  <h1 class="text-center mt-5 mb-5">WELCOME!</h1>
  <div class=" container mx-auto rounded ">
    <h2 class="text-center mb-5 mt-4">POST A JOB!</h2>
    <form action="" class="mt-5">
      <div class="row  mb-4 inputs">
        <div class="col-5">
          <label class="job-label">Company Name</label>
          <div class="">
            <input type="text" id="comp_name" class="form-control">
          </div>
        </div>
        <div class="col-5">
          <label class=" job-label">Position</label>
          <div class="">
            <input type="text" id="pos" class="form-control">
          </div>
        </div>
      </div>


      <div class="row  mb-4 inputs">
        <div class="col-8">
          <label class="job-label">Skills Required</label>
          <div class="">
            <input type="text" id="skills" class="form-control">
          </div>
        </div>
       
      </div>




      <div class="row mb-4 inputs">
        <div class="col-8 job-desc">
          <label class="job-label">Job Description</label>
          <div class="">
            <input type="text" id="job_desc" class="form-control">
          </div>
        </div>
      </div>
      <div class="row inputs">
        <div class="col-5 "> 
          <button type="submit" class="btn btn-dark" id="postBtn">Post Job!</button>
        <div class="text-success  job-status"></div>
        </div>
      </div>



    </form>
  </div>






  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
