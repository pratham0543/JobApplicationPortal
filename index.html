<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./stylesheet/style.css">
</head>

<body>
    <h1 class="text-center mt-5">JOB APPLICATION PORTAL</h1>
    <div class="container mx-auto rounded">
        <h2 class="text-center mb-4">Company Login</h2>
        <form action="" class="mt-5">
            <div class="mb-3 row inputs">
                <div class="col-sm-3"><label class="col-form-label addlabel">Company address</label></div>
                <div class="col-8"><input id="compEmail" type="email" class="form-control caddress" placeholder="abc@example.com" required></div>
            </div>
            <div class="mb-3 row inputs">
                <div class="col-sm-3"><label class="col-form-label addlabel">Password</label></div>
                <div class="col-8"><input id="compPassword" type="password" class="form-control caddress" placeholder="password" required></div>
                <div class="text-danger text-center mt-3" id="loginErrorMesage"></div>
            </div>
            <div class="login-div">
                <button  type="submit" class="btn btn-success" id="compLogin">Login</button>
                <div>Don't have an account ?<a type="button" class="btn-link" data-bs-toggle="modal"
                        data-bs-target="#exampleModal" >Signup</a> </div>
            </div>
            <hr>
            <div class="candiate-signup text-center">If you are a candidate <a  href="candLogin.html"class=" btn-link">Click Here</a>
            </div>
    </div>
    </form>
    </div>




    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Company Signup</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="">
                        <div class="mb-3">
                            <label for="" class="form-label">Company Name</label>
                            <input type="text" id="compName" class="form-control" placeholder="name" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Company Email </label>
                            <input type="email" id="compUpEmail" class="form-control" placeholder="abc@example.com" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label"> Password</label>
                            <input type="password" id="compUpPassword" class="form-control" placeholder="password" required>
                        </div>
                        <div class="modal-footer">
                            <div class="text-success text-center mt-3" id="signUpMessage"></div>
                            <div class="text-danger text-center mt-3" id="signErrorMessage"></div>
                            <button type="submit" class="btn btn-success" id="signup-btn">Signup</button>
                        </div>
                    </form>
                </div>
               
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
        <script src="./scripts/script.js"></script>
</body>

</html>
